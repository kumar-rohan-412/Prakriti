<body>
    <div class="container">
        <div class="title">Registration</div>

            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>

                </div>
                <div class="input-box">

                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
